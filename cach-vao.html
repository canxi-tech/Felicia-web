<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cách vào - SuperMC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <main class="main-card tutorial-card">
            <div class="header-back">
                <a href="index.html" class="btn-back">← Quay lại trang chủ</a>
            </div>

            <h2 class="brand-name" style="text-align: center; width: 100%;">CÁCH THAM GIA</h2>

            <div class="split-container">
                <div class="platform-col">
                    <div class="platform-header">
                        <i class="fa-solid fa-desktop"></i>
                        <h3>MÁY TÍNH (PC)</h3>
                    </div>
                    <div class="step-image-box">
                        <img src="pc-huongdan.png" alt="Ảnh PC" class="guide-img">
                        <p class="img-caption">Ảnh minh họa Java Edition</p>
                    </div>
                    <div class="step-mini"><span>1</span><p>IP: <b>feliciapro.top</b></p></div>
                    <div class="step-mini"><span>2</span><p>Version: 1.16.x - 1.21.+</p></div>
                </div>

                <div class="platform-col">
                    <div class="platform-header">
                        <i class="fa-solid fa-mobile-screen"></i>
                        <h3>ĐIỆN THOẠI (PE)</h3>
                    </div>
                    <div class="step-image-box">
                        <img src="pe-huongdan.webp" alt="Ảnh PE" class="guide-img">
                        <p class="img-caption">Ảnh minh họa Bedrock</p>
                    </div>
                    <div class="step-mini"><span>1</span><p>IP: <b>pe.feliciapro.top</b></p></div>
                    <div class="step-mini"><span>2</span><p>Port: <b>19132</b></p></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
